{% extends "shopapp/base_generic.html" %}
{% load shopapp_tags %}

{% block content %}

{% get_filter_form cat_name %}

<table class="table table-bordered">
	{% for r in rows %}
	<tr>
		{% for c in cols %}
		<td>
			{% get_cell_content objects r c cols|length cat_name %}
		</td>
		{% endfor %}
	</tr>
	{% endfor %}
</table>

{% endblock %}
